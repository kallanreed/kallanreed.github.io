<!DOCTYPE html>
<html>
    <head>
        <!-- Shout out to http://www.marcofolio.net/webdesign/build_native-looking_apps_for_ios.html -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="white" />
        <meta name="description" content="Bread Buddy - a baking calculator">
        <meta name="keywords" content="bread,dough,sourdough,gluten,calculator,computer,spreadsheet,baking,weight">
        <meta name="author" content="Kyle Reed">
        <link rel="apple-touch-icon" href="content/icon.png" />
        <link rel="icon" href="content/icon.png" />
        <link rel="stylesheet" type="text/css" href="content/style.css" />
        <script type="text/javascript" src="code/gluten.js"></script>
        <title>Bread Buddy</title>
    </head>
    <body>
        <div id="content">
            <h1>Gluten Calculator</h1>
            <div id="flour" class="input-row" title="Flour weight">
                <div class="input-icon"></div>
                <input class="input-value" id="flourText" placeholder="Flour weight" type="number" />
            </div>
            <div id="flourProtein" class="input-row" title="Flour % protein">
                <div class="input-icon"></div>
                <input class="input-value" id="flourProteinText" placeholder="Flour % protein (usually 11%)" type="number" />
            </div>
            <div id="vitalProtien" class="input-row" title="Vital gluten % protein">
                <div class="input-icon"></div>
                <input class="input-value" id="vitalProteinText" placeholder="Vital gluten % protein (usually 75%)" type="number" />
            </div>
            <div id="totalProtein" class="input-row" title="Desired total % protein">
                <div class="input-icon"></div>
                <input class="input-value" id="totalProteinText" placeholder="Desired total % protein" type="number" />
            </div>
            <div id="vital" class="input-row" title="Vital gluten weight">
                <div class="input-icon"></div>
                <input class="input-value" id="vitalText" placeholder="Vital gluten weight" type="number" />
            </div>
            <div class="calc-row">
                <div class="spacer"></div>
                <button id="clearButton" title="Clear values">Clear</button>
                <button id="solveButton" title="Calculate values">Solve</button>
            </div>
        </div>
        <script type="text/javascript">
            var context = new GlutenContext();
        </script>
    </body>
</html>
